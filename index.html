<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Color-changing Box</title>
</head>

<body>
    <header>
        <div id="titulo">
            <p>Color-changing Box</p>
        </div>
        <div id="info">
            <p>Projeto de treinamento baseado nas sugest√µes de ideias contidas em:
                <a target="_blank"
                    href="https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Color-Cycle-App.md">App
                    Ideas</a>
            </p>
        </div>
    </header>
    <main>
        <div id="container-main">
            <div id="container-controles">
                <div id="controladores">
                    <ul id="listaCorBase">
                        <li>Valor de R <input type="text" class="inputsiniciais" name="" id="rgbR"></li>
                        <li>Valor de G <input type="text" class="inputsiniciais" name="" id="rgbG"></li>
                        <li>Valor de B <input type="text" class="inputsiniciais" name="" id="rgbB"></li>
                    </ul>
                    <ul id="listaIncremento">
                        <li>Incremento de R <input type="text" class="inputsiniciais" name="" id="increR"></li>
                        <li>Incremento de G <input type="text" class="inputsiniciais" name="" id="increG"></li>
                        <li>Incremento de B <input type="text" class="inputsiniciais" name="" id="omcreB"></li>
                    </ul>
                </div>
                <button id="startStop">Start</button>
            </div>
            <div id="container-quadro">
                <div id="quadrocolorido"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/alan-cavalcante">Alan Cavalcante</a></p>
    </footer>
</body>

</html>
